name: CI Pipeline

on:
  push:
    branches: [main, dev] # Executa quando fizer push nessas branches
  pull_request:
    branches: [main]       # Executa quando houver pull request na main

jobs:
  build:
    runs-on: ubuntu-latest # Ambiente de execuÃ§Ã£o

    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: âš™ï¸ Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Instalar ESLint
      run: npm install eslint

    - name: ğŸ” Verificar cÃ³digo com ESLint
      run: npx eslint script.js --no-error-on-unmatched-pattern || true

    - name: ğŸš€ Deploy no GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
